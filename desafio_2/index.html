<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <div class="wrapper">
        <div class="task-input">            
            <input type="text" placeholder="Adicionar uma nova tarefa" maxlength="30">
        </div>
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">Tudo</span>
                <span id="pending">Pendente</span>
                <span id="completed">Concluído</span>
            </div>
            <button class="clear-btn">Limpar tudo</button>
        </div>
        <ul class="task-box"></ul>
    </div>

    <footer>
        <p class="footer-text">Desenvolvido por José Dagmar FSS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
